<h1>Uso de ram</h1>
<p>Total de memoria ram del servidor: <b>{{total/1000}} MB</b></p>
<p>Total de memoria ram consumida: <b>{{consumido/1000}} MB</b></p>
<p>Porcentaje de consumo de ram: <b>{{usado}}%</b></p>
<div class="columns">
  <div class="column">
    <ngx-charts-line-chart [view]="view" showXAxisLabel="true" showYAxisLabel="true" xAxis="true" yAxis="true"
      xAxisLabel="Tiempo (s)" yAxisLabel="Uso de memoria ram (%)" [results]="multi">
    </ngx-charts-line-chart>
  </div>
</div>
